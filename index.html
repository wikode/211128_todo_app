<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>TODO App</h1>
      <div class="input section">
        <input type="text" id="todoInput" placeholder="Ajouter votre todo..." />
        <button id="submitBtn" class="btn">+</button>
      </div>

      <div id="todos" class="todos section"></div>

      <div class="bottom section">
        <p>Vous avez <span id="todosNb">0</span> todo en cours.</p>
        <button id="deleteAll" class="btn">Tout supprimer</button>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
